<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Samochodex</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
</head>
<body>

<!--menu-->
<div th:replace="templates :: navbar"></div>

<!--message-->
<div class="message" th:if="${param.zarejestrowano}">
    Pomyślnie zarejstrowano pracownika
</div>


<div id="admin_site_container">


    <div id="admin_site_title">
        witaj <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
    </div>

    <div id="admin_site_links">
        <a class="admin_site_link" th:href="@{/admin/zarejestruj-pracownika}">
            Zarejestruj pracownika
        </a>

        <a class="admin_site_link" th:href="@{/admin/zarzadzanie-pracownikami}">
            Pracownicy
        </a>

        <a class="admin_site_link" th:href="@{/admin/zarzadzanie-zamowieniami}">
            Zamówienia
        </a>
    </div>

    <a id="big_red_button" href="https://youtube.com/watch?v=jEexefuB62c&feature=share">
        <img th:src="@{/img/big_red_button_for_admin.png}" class="fit_to_div"/>
    </a>

</div>

<!-- footer -->
<div th:replace="templates :: footer"></div>

</body>
</html>
