<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Samochodex</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <script type="text/javascript" th:src="@{js/app.js}"></script>
</head>
<body onload="timer()">

<div id="time">
    <h1 id="currentTime"></h1>
</div>

<header>
    <h1>Samochody</h1>
</header>

<table id="poczty" class="center">
    <thead>
    <tr>
        <th>Marka</th>
        <th>Model</th>
        <th>Cena</th>
        <th>Opcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.carModel.carBrand.nazwa}">Marka</td>
        <td th:text="${car.carModel.nazwa}">Model</td>
        <td th:text="${car.cena}">Cana</td>
        <td>
            <a th:href="@{'/samochody/' + ${car.id}}">Szczegóły</a>

            <a th:href="@{'/samochody/zamów/' + ${car.id}}">Zamów</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
