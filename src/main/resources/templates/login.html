<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Samochodex logowanie</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
</head>
<body>


<!--menu-->
<div th:replace="templates :: navbar"></div>


<form th:action="@{/logowanie}" method="post" class="form_container">
    <div class="form_text">LOGOWANIE</div>


    <div class="form_part">

        <input type="text" id="username" name="username" class="form_input" placeholder=""
               required="" autofocus="" />
        <label for="username" class="form_label">Email</label>

    </div>

    <div class="form_part">
        <input type="password" id="password" name="password" class="form_input" placeholder="" required="">
        <label for="password" class="form_label">Hasło</label>
    </div>

    <!--error message-->
    <div th:if="${param.error}" id="login_error">
        Nieprawidłowe dane logowania!
    </div>

    <button class="form_button" type="submit">Zaloguj się</button>

    <a th:href="@{/rejestracja}" id="login_register_button">
        Zarejestruj się
    </a>
</form>




<!-- footer -->
<div th:replace="templates :: footer"></div>


</body>
</html>
