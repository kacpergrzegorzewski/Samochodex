<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<body>
    <div th:fragment="menu" style="width: 100%">
        <div id="menu_container">
            <div class="left">
                <div id="menu_logo"><img th:src="@{/img/logo.png}" /></div>
                <div class="menu_object"> <a href="/poczty">Poczty</a> </div>
                <div class="menu_object"> <a href="/zamówienia">zamówienia</a> </div>
                <div class="menu_object"> <a href= "/salony">salony</a> </div>
                <div class="menu_object"> <a href="/samochody">samochody</a> </div>
                <div class="menu_object"> <a href="/kontakt">kontakt</a> </div>
            </div>
            <div class="right">
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Log out</a>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">Log in</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
