<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Samochodex</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <script type="text/javascript" th:src="@{js/app.js}"></script>
</head>
<body onload="timer()">

<div id="time">
    <h1 id="currentTime"></h1>
</div>

<header>
    <h1>Poczty</h1>
</header>
<div id="new_post">
    <a href="/poczty/dodaj">Dodaj nową pocztę</a>
</div>
<table id="poczty" class="center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Kod pocztowy</th>
            <th>Poczta</th>
            <th>Opcje</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">ID</td>
            <td th:text="${post.kodPocztowy}">Kod pocztowy</td>
            <td th:text="${post.poczta}">Miejscowość</td>
            <td>
                <a th:href="@{'/poczty/edytuj/' + ${post.id}}">Edytuj</a>

                <a th:href="@{'/poczty/usuń/' + ${post.id}}">Usuń</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
